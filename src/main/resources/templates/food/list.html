<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<div layout:fragment="content">

    <div class="row mt-3">
        <form action="/food/list" method="get">
            <div class="col">
                <input type="hidden" name="size" th:value="${pageRequestDTO.size}">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <select class="form-select" name="type">
                            <option value="">---</option>
                            <option value="r" th:selected="${pageRequestDTO.type.equals('r')}">refined</option>
                            <option value="n" th:selected="${pageRequestDTO.type =='n'}">name</option>
                            <option value="i" th:selected="${pageRequestDTO.type =='i'}">ingredient</option>
                            <option value="f" th:selected="${pageRequestDTO.type =='f'}">same factory</option>
                            <!--/* <option value="tcw" th:selected="${pageRequestDTO.type =='tcw'}">제목 내용 작성자</option> */-->
                        </select>
                    </div>
                    <input type="text" class="form-control" name="keyword" th:value="${pageRequestDTO.keyword}">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary searchBtn" type="submit">Search</button>
                        <button class="btn btn-outline-secondary clearBtn" type="button">Clear</button>
                    </div>
                </div>
            </div>
        </form>
    </div>


    <div class="row mt-3">
        <div class="col">

            <div class="card">
                <div class="card-header">
                    Food List
                </div>
                <div class="card-body" >
                    <h5 class="card-title">Food List </h5>

                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Ingredients</th>
                            <th scope="col">Refined Data</th>
                        </tr>
                        </thead>

                        <tbody th:with="link = ${pageRequestDTO.getLink()}">
                        <tr th:each="dto:${responseDTO.dtoList}"  >
                            <th scope="row">[[${dto.foodSeq}]]</th>
                            <td>
                                <a th:href="|@{/board/read(foodSeq =${dto.foodSeq})}&${link}|" class="text-decoration-none"> [[${dto.name}]] </a>
                                <span class="badge progress-bar-success" style="background-color: #0a53be">[[${dto.foodSeq}]]</span>
                                <div>
                                    <img th:if="${dto.mainImage != null}" th:src="${dto.mainImage}">
                                </div>
                            </td>
                            <td>[[${dto.ingredient}]]</td>
                            <td>[[${dto.refinedAllergyIngredient}]]</td>
                            <!--/* <td>[[${#temporals.format(dto.company, 'yyyy-MM-dd')}]]</td> */-->
                        </tr>
                        </tbody>



                    </table>

                    <div class="float-end">
                        <ul class="pagination flex-wrap">

                            <li class="page-item" th:if="${responseDTO.prev}">
                                <a class="page-link" th:data-num="${responseDTO.start -1}">Previous</a>
                            </li>

                            <th:block th:each="i: ${#numbers.sequence(responseDTO.start, responseDTO.end)}">
                                <li th:class="${responseDTO.page == i}?'page-item active':'page-item'" >
                                    <a class="page-link"  th:data-num="${i}">[[${i}]]</a>
                                </li>
                            </th:block>

                            <li class="page-item" th:if="${responseDTO.next}">
                                <a class="page-link"  th:data-num="${responseDTO.end + 1}">Next</a>
                            </li>
                        </ul>
                    </div>


                </div><!--end card body-->
            </div><!--end card-->
        </div><!-- end col-->
    </div><!-- end row-->

    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>


</div>


<script layout:fragment="script" th:inline="javascript">

  document.querySelector(".pagination").addEventListener("click", function (e) {
    e.preventDefault()
    e.stopPropagation()

    const target = e.target

    if(target.tagName !== 'A') {
      return
    }

    const num = target.getAttribute("data-num")

    const formObj = document.querySelector("form")

    formObj.innerHTML += `<input type='hidden' name='page' value='${num}'>`

    formObj.submit();

  },false)

  document.querySelector(".clearBtn").addEventListener("click", function (e){
    e.preventDefault()
    e.stopPropagation()

    self.location ='/food/list'

  },false)

  //show modal
  const result = [[${result}]]

  const modal = new bootstrap.Modal(document.querySelector(".modal"))

  if(result){
    modal.show()
  }



</script>
